<body>
    <div class="box">
         <p>U can write a letter or short name that start his name</p>

    <script>
        function love(){

            let covert=txt.toUpperCase();
            if(covert =='L' || covert=='LYMENG' || covert=='LM,'){
                alert(String( txt + ' Your is lover'))
                document.getElementById('show').innerHTML=' I Love you too Malis'
                
            } else if (covert==''){
                document.getElementById('show').innerText='';
            }
            else{
                alert('No is not that letter')
            }
        }
    </script>

</body>
